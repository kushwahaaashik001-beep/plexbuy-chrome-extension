name: Lead Sniper Cron
on:
  schedule:
    - cron: '*/15 * * * *' # Har 15 minute mein chalega
  workflow_dispatch: # Manual button chalane ke liye

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: ambassadors/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install duckduckgo_search supabase groq
      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python scraper.py
